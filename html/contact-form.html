<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLBC Contact Form</title>
    <script src="../java/main.js" defer></script>
</head>
<body>
    <header>
        <h2>The Local Business Cafe</h2>
    </header>
    <h2>Contact Form</h2>
    <form id="enquiry-form">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" required>
        <br>
        <br>
        <label for="phone">Phone Number</label>
        <br>
        <input type="text" name="phone" id="phone" pattern="[0-9]{11}" required>
        <br>
        <br>
        <label for="email">Email Address</label>
        <br>
        <input type="text" name="email" id="email" required>
        <br>
        <br>
        <label for="enquiry">Enquiry Type</label>
        <br>
        <select id="enquiry" name="enquiry" required>
            <option value="product-enquires">Product Enquiries</option>
            <option value="website-issues">Website Issues</option>
            <option value="complaints">Complaints</option>
            <option value="suggestions">Suggestions</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="description">Description</label>
        <br>
        <textarea id="description" name="description" rows="10" cols="50"  required></textarea>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
