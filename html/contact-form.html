<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLBC Contact Form</title>
    <script src="../java/enquiry.js" defer></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body id="contact-form-body">
    <header class="tlbc-header">
        <h2>The Local Business Cafe</h2>
    </header>
    <div id="contact-form-entry">
        <h2>Contact Form</h2>
        <form id="enquiry-form">
            <div class="input-label">
                <br>
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="name" required>
                <br>
            </div>
            <div class="input-label">
                <br>
                <label for="phone">Phone Number</label>
                <br>
                <input type="text" name="phone" id="phone" pattern="[0-9]{11}" placeholder="phone number" required>
                <br>
            </div>
            <div class="input-label">
                <br>
                <label for="email">Email Address</label>
                <br>
                <input type="text" name="email" id="email" placeholder="email address" required>
                <br>
            </div>
            <div class="input-label">
                <br>
                <label for="enquiry">Enquiry Type</label>
                <br>
                <select id="enquiry" name="enquiry" required>
                    <option value="" disabled selected>Please Select Option</option>
                    <option value="product-enquires">Product Enquiries</option>
                    <option value="website-issues">Website Issues</option>
                    <option value="complaints">Complaints</option>
                    <option value="suggestions">Suggestions</option>
                    <option value="other">Other</option>
                </select>
                <br>
            </div>
            <div id="description-box">
                <br>
                <label for="description">Description</label>
                <br>
                <textarea id="description" name="description" rows="8" cols="45" minlength="10" maxlength="360" placeholder="please describe your enquiry here" required></textarea>
                <br>
                <br>
                <input id="submit-button" type="submit">
            </div>
        </form>
    </div>
    <a href="../index.html">Back to Home</a>
</body>
</html>
