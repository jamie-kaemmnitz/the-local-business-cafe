<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLBC admin access</title>
    <script src="../java/login.js" defer></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body id="admin-body">
    <header class="tlbc-header">
        <h2>The Local Business Cafe</h2>
    </header>
    <h2>Admin Access</h2>
    <p><em>Please log in to view enquiries</em></p>
    <form id="admin-form">
        <div class="input-container">
            <label for="username">Username : </label>
            <input type="text" name="username" id="username" placeholder="enter your username">
        </div>
        <div class="input-container">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" placeholder="enter your passwod">
        </div>
        <div class="button-container">
            <button id="admin-button" type="button">Login</button>
        </div>
    </form>
    <footer>
        <a href="../index.html">Back to Home Page</a>
    </footer>
</body>
</html>
